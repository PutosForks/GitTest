<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<script type="text/javascript" src="../../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>

<head>
    <meta charset="utf-8"/>
    <title>New Player - baseball</title>
</head>
<body>
<div class="container">
    <h1>New Player</h1>

    <form action="#" th:action="@{/players}" th:object="${player}" th:method="post">
        <input class="form-control" type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label class="control-label">
                <th th:text="#{player.name}"/>
            </label>
            <input class="form-control" type="text" th:field="*{name}"/>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </div>
        <div class="form-group">
            <label class="control-label">
                <th th:text="#{player.age}"/>
            </label>
            <input class="form-control" type="number" th:field="*{age}"/>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </div>
        <div class="form-group">
            <label class="control-label">
                <th th:text="#{player.team}"/>
            </label>
            <input class="form-control" type="text" th:field="*{team}"/>
            <td th:if="${#fields.hasErrors('team')}" th:errors="*{team}">Team Error</td>
        </div>
        <div class="form-group">
            <label class="control-label">
                <th th:text="#{player.position}"/>
            </label>
            <input class="form-control" type="text" th:field="*{position}"/>
            <td th:if="${#fields.hasErrors('position')}" th:errors="*{position}">Team Error</td>
        </div>
        <div class="col-lg-offset-5">
            <button class="btn btn-default pull-right" type="submit">
                <th th:text="#{save}"/>
            </button>
        </div>
    </form>
    <div class="pull-right">
        <a class="btn btn-link" href="/players">一覧画面へ</a>
    </div>
</div>
</body>
</html>
