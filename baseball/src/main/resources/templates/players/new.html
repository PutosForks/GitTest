<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>New Player - baseball</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <script src="/js/jquery.js"></script>
</head>
<body>
<div class="container">
    <h1>New Player</h1>

    <form th:action="@{/players}" th:object="${player}" th:method="post">
        <div class="form-group">
            <label class="control-label">
                <th th:text="#{player.name}"/>
            </label>
            <input class="form-control" type="text" name="name"/>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </div>
        <div class="form-group">
            <label class="control-label">
                <th th:text="#{player.age}"/>
            </label>
            <input class="form-control" type="number" name="age"/>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </div>
        <div class="form-group">
            <label class="control-label">
                <th th:text="#{player.team}"/>
            </label>
            <input class="form-control" type="text" name="team"/>
            <td th:if="${#fields.hasErrors('team')}" th:errors="*{team}">Team Error</td>
        </div>
        <div class="form-group">
            <label class="control-label">
                <th th:text="#{player.position}"/>
            </label>
            <input class="form-control" type="text" name="position"/>
        </div>
        <button class="btn btn-default" type="submit">
            <th th:text="#{save}"/>
        </button>
    </form>
    <div class="pull-right">
        <a class="btn btn-link" href="/players">一覧画面へ</a>
    </div>
</div>
</body>
</html>
