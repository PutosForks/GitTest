<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<script type="text/javascript" src="../../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>

<head>
    <meta charset="utf-8"/>
    <title>New Template</title>
</head>
<body>
<div class="container">
    <h1>New Template</h1>
    <p class="alert alert-danger" th:if="${error != null}" th:text="${error}"></p>

    <form action="#" th:action="@{/template}" th:object="${template}" th:method="post">
        <input class="form-control" type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-label">
                <th th:text="#{template.name}"/>
            </label>
            <input class="form-control" type="text" th:field="*{name}"/>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </div>
        <div class="form-group">
            <label class="control-label">
                <th th:text="#{template.shortName}"/>
            </label>
            <input class="form-control" type="text" th:field="*{shortName}"/>
            <td th:if="${#fields.hasErrors('shortName')}" th:errors="*{shortName}">Age Error</td>
        </div>
        <div class="form-group">
            <label class="control-label">
                <th th:text="#{template.description}"/>
            </label>
            <input class="form-control" type="text" th:field="*{description}"/>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Team Error</td>
        </div>
        <div class="form-group">
            <label class="control-label">
                <th th:text="#{template.defaultTemplate}"/>
            </label>
            <input class="form-control" type="text" th:field="*{defaultTemplate}"/>
            <td th:if="${#fields.hasErrors('defaultTemplate')}" th:errors="*{defaultTemplate}">Team Error</td>
        </div>
        <div class="form-group">
            <label class="control-label">
                <th th:text="#{template.valid}"/>
            </label>
            <input class="form-control" type="number" th:field="*{valid}"/>
            <td th:if="${#fields.hasErrors('valid')}" th:errors="*{valid}">Team Error</td>
        </div>
        <div class="col-lg-offset-5">
            <button class="btn btn-default pull-right" type="submit">
                <th th:text="#{save}"/>
            </button>
        </div>
    </form>
    <div class="pull-right">
        <a class="btn btn-link" href="/template">
            <th th:text="#{return}"/>
        </a>
    </div>
</div>
</body>
</html>
