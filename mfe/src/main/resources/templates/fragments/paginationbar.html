<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>
<body>
<!-- Pagination Bar -->
<div th:fragment='paginationbar'>
    <ul class="pagination ">
        <li th:class="${page.isFirstPage()} ? 'disabled':''" style="display:inline">
            <span th:if="${page.isFirstPage()}">←</span>
            <a th:if="${not page.isFirstPage()}" th:href="@{${page.getUrl()}(page=0)}">←</a>
        </li>
        <li th:each='i : ${#numbers.sequence(1, page.getTotalPages())}' th:class="(${i}==${page.number})? 'active' : ''"
            style="display:inline">
            <span th:if='${i}==${page.number}' th:text='${i}'>1</span>
            <a th:if='${i}!=${page.number}' th:href="@{${page.getUrl()}(page=${i - 1})}">
                <span th:text='${i}'>1</span>
            </a>
        </li>
        <li th:class="${page.isLastPage()} ? 'disabled':''" style="display:inline">
            <span th:if="${page.isLastPage()}">➝</span>
            <a th:if="${not page.isLastPage()}" th:href="@{${page.getUrl()}(page=(${page.totalPages}-1))}">➝</a>
        </li>
    </ul>
</div>

</body>
</html>
